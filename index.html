<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>AA form practice</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
            </div>

            <div>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <label for="html">HTML</label>
                <input id="html" type="radio" name="lang">

                <label for="css">CSS</label>
                <input id="css" type="radio" name="lang">

                <label for="javascript">JavaScript</label>
                <input id="javascript" type="radio" name="lang">
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="current-date">Current Date</label>
                <input type="date" name="current-date" id="current-date">
            </div>

            <div>
                <label for="signUpNewsletter">Sign up for newsletter</label>
                <input type="checkbox" id="signUpNewsletter">
            </div>
            <div>
                <label for="termAndConditions">Agree to terms and conditions</label>
                <input type="checkbox" id="termAndConditions">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
